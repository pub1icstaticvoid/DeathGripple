<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Death Gripple</title>
    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h1>Death Gripple</h1>
    </header>
    <main>
        <p>Guess the daily Death Grips song.</p>
        <div class="search-container">
            <div class="search-box">
            <input
                type="text"
                id="search-input"
                placeholder="Enter song title..."
                autocomplete="off"
            >
            <button id="search-button">GUESS</button>
            </div>
            <div id="guess-counter">Guesses: 0 / 6</div>
            <div id="track-dropdown" class="hidden"></div>
        </div>
        <div id="guesses-container">
            <div class="guess-header">
                <div class="header-cell">TITLE</div>
                <div class="header-cell">ALBUM</div>
                <div class="header-cell">TRACK</div>
            </div>
        </div>
        <div id="win-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="end-message">Congratulations! You guessed the song!</h2>
                <div id="album-art-container">
                    <div class="art-placeholder">DG</div>
                </div>
                <h3 id="correct-song-title"></h3>
                <p id="correct-album-name"></p>
                <button id="share-button">SHARE</button>
                <button id="close-modal">CLOSE</button>
            </div>
        </div>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
